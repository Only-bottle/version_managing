name-template: 'v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
categories:
  - title: '🚀 Features'
    labels:
      - 'Enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'Hotfix'
      - 'Bug'
  - title: '✂️ Pruning'
    label: 'Pruning'
  - title: '🎲 FD'
    label: 'FD'
  - title: '⌚ Profiling'
    label: 'Profiling'
  - title: '📘 Documentation'
    label: 'Docs'
  - title: '👻 Other changes'

exclude-labels:
  - 'release'

template: |
  # What's Changed
  
  $CHANGES
    
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
