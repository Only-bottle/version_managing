name-template: 'v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📘 Documentation'
    label: 'docs'
  - title: '👻 Other changes'

version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'release'
  patch:
    labels:
      - 'feature'
      - 'bug'
      - 'fix'
template: |
  # What's Changed
  
  $CHANGES
    
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
